<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- License plate background (square) -->
  <rect x="1" y="1" width="30" height="30" rx="3" ry="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.2"/>
  
  <!-- Blue EU-style band on left (wider) -->
  <path d="M1 4 Q1 1 4 1 L11 1 L11 31 L4 31 Q1 31 1 28 Z" fill="#003399"/>
  
  <!-- EU stars in a proper circle (12 stars, radius 3, center 6,9) -->
  <circle cx="6" cy="6" r="0.7" fill="#FFCC00"/>
  <circle cx="7.5" cy="6.4" r="0.7" fill="#FFCC00"/>
  <circle cx="8.6" cy="7.5" r="0.7" fill="#FFCC00"/>
  <circle cx="9" cy="9" r="0.7" fill="#FFCC00"/>
  <circle cx="8.6" cy="10.5" r="0.7" fill="#FFCC00"/>
  <circle cx="7.5" cy="11.6" r="0.7" fill="#FFCC00"/>
  <circle cx="6" cy="12" r="0.7" fill="#FFCC00"/>
  <circle cx="4.5" cy="11.6" r="0.7" fill="#FFCC00"/>
  <circle cx="3.4" cy="10.5" r="0.7" fill="#FFCC00"/>
  <circle cx="3" cy="9" r="0.7" fill="#FFCC00"/>
  <circle cx="3.4" cy="7.5" r="0.7" fill="#FFCC00"/>
  <circle cx="4.5" cy="6.4" r="0.7" fill="#FFCC00"/>
  
  <!-- Country code D -->
  <text x="6" y="26" font-family="Arial, sans-serif" font-size="7" font-weight="700" text-anchor="middle" fill="#FFFFFF">D</text>
  
  <!-- Letter N - bold and prominent -->
  <text x="21" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#000000">N</text>
</svg>
